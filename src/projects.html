    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="retro-container" id="mainContainer">
        <!-- Header with neomorphic navigation -->
        <header class="neo-header">
            <div class="logo-container">
                <h1 class="retro-3d">pSwaqtch</h1>

            </nav>

        <!-- Projects Layout -->
        <div class="projects-layout">
            <!-- Sidebar with project cards -->
            <aside class="projects-sidebar">
                <div class="sidebar-content" id="projectsList">
                    <!-- Project cards will be inserted here -->
                </div>
            </aside>

            <!-- Main content area -->
            <main class="projects-main">
                <!-- Timeline section -->
                <section class="timeline-section skeu-card">
                    <h2>Project Timeline</h2>
                    <div class="timeline" id="projectTimeline">
                        <!-- Timeline will be inserted here -->
                    </div>
                </section>

                <!-- Project details section -->
                <section class="project-details skeu-card">
                    <div id="projectContent">
                        <!-- Project content will be inserted here -->
                        <div class="placeholder-content">

                            <p>Choose a project from the sidebar to view its details.</p>

        </div>

        <div class="modal" id="skillsModal">
            <div class="modal-content skeu-card">
                <div class="modal-header">
                    <h2>Skills & Tools</h2>
                    <button class="close-btn">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="skills-container" id="skillsContainer">
                        <!-- Skills will be dynamically inserted -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Modal -->
        <div class="modal" id="contactModal">
            <div class="modal-content neo-card">
                <div class="modal-header">
                    <h2>Get in Touch</h2>
                    <button class="close-btn">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="contact-container">
                        <div class="social-links" id="socialLinks">
                            <!-- Social links will be dynamically inserted -->
                        </div>
                        <div class="email-container">
                            <div class="retro-email">
                                <span class="email-icon">‚úâ</span>
                                <a href="mailto:krupalvirani@gmail.com">krupalvirani@gmail.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script src="js/projects.js" type="module"></script>
