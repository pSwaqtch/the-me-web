<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krupal Virani</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #64b5f6;
            --grid-color: rgba(100, 181, 246, 0.1);
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a90e2;
            --grid-color: rgba(74, 144, 226, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 2.5em);
            color: var(--accent-color);
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .link {
            color: var(--text-color);
            text-decoration: none;
            padding: 15px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
        }

        .link:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-3px);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 480px) {
            .links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">
        <img width="25" height="25" src="https://img.icons8.com/ios/50/sun--v1.png" alt="sun--v1" style="stroke: var(--accent-color);"/>
    </button>
    

    <div class="container">
        <h1>Krupal Virani</h1>

    <script>
        function createGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = ''; // Clear existing content
            
            // Create SVG element
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            svg.setAttribute("viewBox", `0 0 ${window.innerWidth} ${window.innerHeight}`);
            container.appendChild(svg);

            const size = 25; // Size of each square
            const cols = Math.ceil(window.innerWidth / size);
            const rows = Math.ceil(window.innerHeight / size);

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const square = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    square.setAttribute("x", j * size);
                    square.setAttribute("y", i * size);
                    square.setAttribute("width", size);
                    square.setAttribute("height", size);
                    square.setAttribute("fill", "none");
                    square.setAttribute("stroke", "var(--grid-color)");
                    square.setAttribute("stroke-width", "2");
                    svg.appendChild(square);
                }
            }
        }
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);

            if (newTheme === 'dark') {
                document.querySelector('.theme-toggle img').src = 'https://img.icons8.com/ios/50/crescent-moon.png';
            } else {
                document.querySelector('.theme-toggle img').src = 'https://img.icons8.com/ios/50/sun--v1.png';
            }
        }


        // Create grid on load and resize
        window.addEventListener('load', createGrid);
        window.addEventListener('resize', createGrid);
    </script>
</body>
</html>
